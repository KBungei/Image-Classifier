<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Image Gallery</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <input type="file" id="file-input" accept="image/*" hidden multiple>
            <Nav class="nav-menu">
                <ul>
                    <li id="search-btn">&#128269;</li>
                    <li id="display-all-btn">All Cached</li>
                    <li id="scroll-top-btn">Top &uarr;</li>
                    <li id="scroll-btm-btn">Bottom &darr;</li>
                    <li id="add-button">Add &#43;</li>
                </ul>
            </Nav>

            <div id="gallery"></div>
        </div>
    </main>

    <footer></footer>
    
    <script type="module" src="modules/image-ctxmenu.mjs"></script>
    <script type="module" src="modules/gallery-os.mjs"></script>
    <script type="module" src="modules/image-data.mjs"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
